{% extends 'base.html' %}

{% block title %}Update Customer Information{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Update Form</h3><hr>

                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
