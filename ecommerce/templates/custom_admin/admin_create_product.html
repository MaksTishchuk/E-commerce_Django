{% extends "custom_admin/admin_base.html" %}
{% load i18n %}

{% block title %}{% trans "Add New Product" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3>{% trans "Add New product" %}</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">{% trans "Submit Data" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
